<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouDub - Translate & Dub</title>
  <style>
    body {
      background-color: #2c2f36;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    form {
      background-color: #3a3f47;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .spinner {
      margin: auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ffc107;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 10px;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è YouDub ‚Äì Translate & Dub Your YouTube Video</h1>

  <form method="POST" onsubmit="showLoading()">
    <label for="url">üì∫ YouTube URL</label>
    <input type="text" name="url" id="url" placeholder="https://..." required>

    <label for="language">üåê Target Language</label>
    <select name="language" id="language" required>
      <option value="english">English</option>
      <option value="telugu">Telugu</option>
      <option value="hindi">Hindi</option>
      <option value="tamil">Tamil</option>
      <option value="kannada">Kannada</option>
      <option value="marathi">Marathi</option>
      <option value="bengali">Bengali</option>
      <option value="gujarati">Gujarati</option>
      <option value="malayalam">Malayalam</option>
    </select>

    <button type="submit">üéß Dub Now</button>

    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">‚è≥ Processing‚Ä¶ Please wait</div>
    </div>
  </form>

  <script>
    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }
  </script>
</body>
</html>
