<!DOCTYPE html>
<html>
<head>
    <title>YouDub ‚Äì Translate & Dub Your YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üéôÔ∏è YouDub</h1>
    <p>Translate and dub any YouTube video into your preferred language.</p>

    <form method="POST" action="/download_and_dub">
        <label for="url">YouTube Video URL:</label>
        <input type="text" name="url" id="url" required placeholder="https://www.youtube.com/watch?v=..." />

        <label for="language">Select Target Language:</label>
        <select name="language" id="language" required>
            {% for lang in languages %}
                <option value="{{ lang }}">{{ lang }}</option>
            {% endfor %}
        </select>

        <button type="submit">üéß Download & Dub</button>
    </form>
</body>
</html>
